<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administra√ß√£o de Eventos - AZA</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-2xl p-6">
    <h1 class="text-3xl font-bold text-purple-700 mb-6 text-center">Administra√ß√£o de Eventos</h1>

    <form id="eventoForm" class="space-y-4">
      <div>
        <label class="block font-semibold text-purple-700">T√≠tulo</label>
        <input id="titulo" type="text" class="w-full border rounded p-2" placeholder="Ex: Corrida de Natal" required />
      </div>

      <div>
        <label class="block font-semibold text-purple-700">Data</label>
        <input id="data" type="text" class="w-full border rounded p-2" placeholder="Ex: Domingo, 15 de Dezembro ‚Äì 9h00" required />
      </div>

      <div>
        <label class="block font-semibold text-purple-700">Local</label>
        <input id="local" type="text" class="w-full border rounded p-2" placeholder="Ex: Largo da C√¢mara Municipal" required />
      </div>

      <button type="submit" class="bg-purple-700 text-white px-4 py-2 rounded-lg hover:bg-purple-800 transition">
        Adicionar Evento
      </button>
    </form>

    <h2 class="text-2xl font-bold text-purple-700 mt-8 mb-4">Lista de Eventos</h2>
    <ul id="lista" class="space-y-2"></ul>

    <button id="baixar" class="mt-6 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
      üì• Descarregar eventos.json
    </button>
  </div>

  <script>
    let eventos = [];

    document.getElementById('eventoForm').addEventListener('submit', e => {
      e.preventDefault();
      const titulo = document.getElementById('titulo').value;
      const data = document.getElementById('data').value;
      const local = document.getElementById('local').value;

      eventos.push({ titulo, data, local });
      atualizarLista();

      e.target.reset();
    });

    function atualizarLista() {
      const lista = document.getElementById('lista');
      lista.innerHTML = '';
      eventos.forEach((ev, i) => {
        const li = document.createElement('li');
        li.className = 'p-2 border rounded flex justify-between items-center';
        li.innerHTML = `
          <div>
            <strong>${ev.titulo}</strong><br>
            <small>${ev.data}</small><br>
            <small>${ev.local}</small>
          </div>
          <button onclick="remover(${i})" class="text-red-600 hover:text-red-800">‚ùå</button>
        `;
        lista.appendChild(li);
      });
    }

    function remover(i) {
      eventos.splice(i, 1);
      atualizarLista();
    }

    document.getElementById('baixar').addEventListener('click', () => {
      const blob = new Blob([JSON.stringify(eventos, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'eventos.json';
      link.click();
    });
  </script>
</body>
</html>
